<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pembelian Diamond</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Form Pembelian Diamond</h2>
        <form action="process.php" method="post">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="jumlah_diamond">Jumlah Diamond:</label>
                <input type="number" id="jumlah_diamond" name="jumlah_diamond" required>
            </div>
            <div class="input-group">
                <button type="submit" class="btn">Beli</button>
            </div>
        </form>
    </div>
</body>
</html>
